services:
  # Web service for the Next.js application
  - type: web
    name: logistics-defense-ai
    env: node
    region: oregon
    plan: free
    buildCommand: npm install && npx prisma generate && npm run build
    preDeployCommand: npx prisma migrate deploy
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: logistics-defense-db
          property: connectionString
      - key: OPENROUTER_API_KEY
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: NEXTAUTH_SECRET
        generateValue: true
      - key: NEXTAUTH_URL
        value: https://info-492-demo.onrender.com
    healthCheckPath: /api/health

databases:
  # PostgreSQL database
  - name: logistics-defense-db
    databaseName: logistics_defense
    plan: free
    region: oregon
